<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Nostr Buzz</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #f8fafc;
      color: #334155;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #1e40af;
    }
    p {
      line-height: 1.6;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #1d4ed8;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      margin-top: 1rem;
      font-weight: 500;
    }
    .offline-icon {
      display: block;
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/android-chrome-192x192.png" alt="Nostr Buzz logo" class="logo">
    <h1>You're offline</h1>
    <p>The page you're trying to view isn't available offline. Please check your internet connection and try again.</p>
    <svg class="offline-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.072m-4.95 4.95a1 1 0 100 1.414 1 1 0 000-1.414z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
    </svg>
    <p>Your cached data is still available. You can access previously viewed pages while offline.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  <script>
    // Check connection status when the page loads
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Add click event to the "Try Again" button
    document.querySelector('.button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        window.location.reload();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
